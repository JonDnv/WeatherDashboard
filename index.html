<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="icon" type="image/png" href="./assets/favicon.ico" />
</head>

<body>
  <!-- Page Header -->
  <header class="header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Flex Container -->
  <div class="flexContainer">

    <!-- Page Aside - Search Bar & List -->
    <containter class="searchAside">
      <aside class="aside">
        <h5 id="searchTitle">Search For A City:</h5>
        <div class="searchBar">
          <input type="text" name="citySearch" id="citySearch" />
          <button type:"button" value="submit" class="searchButton fa fa-search"></button>
          <div class="searchList"></div>
        </div>
      </aside>
    </containter>

    <article class="currentWeather main">
      <div class="cityDiv currWeather"></div>
      <div class="currentTempDiv currWeather"></div>
      <div class="currentHumidityDiv currWeather"></div>
      <div class="currWindSpeed currWeather"></div>
      <div class="currentUv currWeather"></div>
    </article>

    <article class="forcastWeather main">
      <div class="day1 forWeather"></div>
      <div class="day2 forWeather"></div>
      <div class="day3 forWeather"></div>
      <div class="day4 forWeather"></div>
      <div class="day5 forWeather"></div>
    </article>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
</body>

</html>
